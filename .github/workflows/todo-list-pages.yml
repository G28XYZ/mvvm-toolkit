name: Deploy todo-list to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install and build rvm-toolkit
        working-directory: .
        run: |
          npm install --include=optional --no-package-lock
          npm run build

      - name: Install and build todo-list
        working-directory: examples/todo-list
        run: |
          npm install --include=optional --no-package-lock
          npm run build

      - name: Prepare Pages site
        run: |
          rm -rf site
          mkdir -p site

      - name: Build docs (Jekyll)
        uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: site/docs

      - name: Add examples to site
        run: |
          mkdir -p site/examples/todo-list
          cp examples/index.html site/index.html
          cp examples/index.css site/index.css
          cp -R examples/todo-list/dist/. site/examples/todo-list/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
