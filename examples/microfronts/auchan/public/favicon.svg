<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#eaf3ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#e8fff5" stop-opacity="0.95"/>
    </linearGradient>

    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- card -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#g)" filter="url(#s)"/>

  <!-- notebook red line -->
  <rect x="20" y="14" width="2.6" height="36" rx="1.3" fill="#d65b5b" opacity="0.7"/>

  <!-- row 1: unchecked -->
  <rect x="12.5" y="18" width="12.5" height="12.5" rx="3" fill="#e9eef3" stroke="#aab3bb"/>
  <rect x="26" y="22" width="26" height="4" rx="2" fill="#2e3338" opacity="0.85"/>

  <!-- row 2: checked -->
  <rect x="12.5" y="34" width="12.5" height="12.5" rx="3" fill="#bfe2aa" stroke="#7aa15f"/>
  <path d="M15.5 40.5 L18.2 43.2 L22.5 38.2"
        fill="none" stroke="#4f6b3e" stroke-width="2.6"
        stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="26" y="38" width="26" height="4" rx="2" fill="#2e3338" opacity="0.55"/>
</svg>
